## properties가 yaml보다 우선
#  1. 애플리케이션 및 서버 설정
#spring.application.name: noticeapp: 이 프로젝트의 이름을 noticeapp으로 지정합니다. 나중에 마이크로서비스 환경이나 로그 관리 시 앱을 식별하는 이름이 됩니다.
#
#server.port: 9999: 내장 톰캣이 사용할 포트 번호입니다. 이제 server.xml 없이 이 한 줄로 포트가 변경됩니다.
#
#  2. 데이터베이스 연결 (Datasource)
#  이 부분은 자바 프로그램이 MySQL 데이터베이스에 접속하기 위한 통행증과 같습니다.
#
#url: kiosk라는 이름의 DB에 접속하며, SSL 사용 안 함(useSSL=false)과 한글 깨짐 방지(UTF-8) 설정을 포함합니다.
#
#username / password: DB 접속 계정 정보입니다.
#
#driver-class-name: MySQL과 소통하기 위한 자바 드라이버(Connector/J)를 지정합니다.
#
#  3. JPA 및 Hibernate 상세 설정 (핵심!)
#  마이바티스에는 없던 JPA만의 자동화 설정들입니다.
#
#hibernate.ddl-auto: update: 매우 중요한 설정입니다. 자바 객체(Entity)를 수정하면, 그에 맞춰 DB 테이블 구조를 JPA가 **자동으로 변경(Alter)**해줍니다. (처음 배울 때 정말 편리한 기능이죠!)
#
#database-platform & dialect: "우리는 MySQL 문법을 쓸 거야"라고 Hibernate에게 알려주는 설정입니다. DB마다 조금씩 다른 SQL 문법을 JPA가 알아서 맞춰줍니다.
#
#format_sql: true: 콘솔창에 출력되는 SQL을 보기 좋게 정렬해줍니다.
#
#open-in-view: false: 데이터베이스 커넥션을 필요한 순간에만 유지하여 서버의 성능과 자원 낭비를 막는 설정입니다. (실무에서 권장되는 설정입니다.)
#
#  4. 로그 레벨 설정 (디버깅용)
#  프로그램이 실행될 때 콘솔창에 얼마나 자세한 정보를 뿌릴지 결정합니다.
#
#root: info: 전체적인 로그는 중요한 정보(info) 위주로 보여줍니다.
#
#com.ch.noticeapp: debug: 아이야님이 만든 패키지 안의 로그는 상세하게(debug) 보여줍니다.
#
#org.hibernate.SQL: debug: JPA가 내부적으로 만든 진짜 SQL 문을 콘솔에 출력합니다.
#
#org.hibernate.orm.jdbc.bind: trace: SQL 문에 들어가는 **파라미터 값(?에 들어갈 내용)**까지 아주 상세하게 보여줍니다.
spring:
  application:
    name: noticeapp

  datasource:
    url: jdbc:mysql://localhost:3306/kiosk?useSSL=false&characterEncoding=UTF-8
    username: boot
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
      open-in-view: false

logging:
  level:
    root: info
    com.ch.noticeapp: debug

    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  port: 9999